<div id="dashboard" style="width:500px;">
  <h1>Welcome</h1>
    <button snap-toggle="left">Create Report</button>
    <div id="report_container" infinite-scroll="nextPage()" infinite-scroll-immediate-check="false">
      <div class="list-group" ng-repeat="report in dashboardReports">
        <!-- <a href="#" class="list-group-item active"> -->
          <h3 class="list-group-item-heading">
              <a href="#/reporter/{{ report.reporter.id }}">{{ report.reporter.name }}</a>
              <span>@</span>
              <a href="#/location/{{ report.location.id }}">{{ report.location.name }}</a>
              <h5>{{ report.createdAt | date:'medium' }}</h5>
          </h3>
          <p class="list-group-item-text">{{ report.content }}</p>
        <!-- </a> -->
      </div>
    </div>
</div>
