<style>
.angular-google-map-container {
    height: 500px;
    width: 50%;
    float: right;
    position: fixed;
}

.hidden {
    display: none;
}
</style>
<div ng-controller="MapCtrl">
    <div id="mapContainer" ng-style="hiddenMap">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-markers models="mapMarkers" coords="'self'" fit="true"></ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
</div>
