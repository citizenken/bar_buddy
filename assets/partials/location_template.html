<div id="location">
  <h1>{{ report.location.name}}</h1>
  <a href="#">Back to dashboard</a>
  <ul>
    <li ng-repeat="report in reports | orderBy:'createdAt':true">
      <a href="#/location/{{ report.reporter.id }}">{{ report.reporter.name }}</a> is at {{ report.location.name }}: {{ report.count.label }} {{ report.composition.label }}
  </ul>
</div>
